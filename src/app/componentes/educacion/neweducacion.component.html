<div class="container w-100 d-flex flex-column justify-content-center align-items-between">
    <div class="row">
        <div class="divisor my-3">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group my-2">
                    <label for="nombreE">Nombre Instituto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group py-4">
                    <label for="descripcionE">Descripcion de estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group py-4">
                    <label for="tituloE">Titulo:</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="tituloE" required>
                </div>
                <div class="form-group py-4">
                    <label for="logoE">URL IMG Instituto: </label>
                    <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="logoE" required>
                </div>
                <div class="form-group py-4">
                    <label for="estadoE">Estado de cursado: </label>
                    <input type="text" class="form-control" id="estadoE" name="estadoE" [(ngModel)]="estadoE" required>
                </div>
                <div class="form-group py-4">
                    <label for="periodoE">Periodo de estudios: </label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE" required>
                </div>
                
                <button class="btn btn-warning w-100">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
