<div class="container my-3 w-100 d-flex flex-column justify-content-center align-items-between">
    <div class="row">
        <div class="divisor">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group my-2">
                    <label for="nombreE">Empresa: </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group py-4">
                    <label for="puestoE">Cargo realizado: </label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="puestoE" required>
                </div>
                <div class="form-group py-4">
                    <label for="descripcionE">Descripcion de la tarea: </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group py-4">
                    <label for="periodoE">Periodo activo: </label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE" required>
                </div>
                <div class="form-group py-4">
                    <label for="imgE">Logo empresa URL: </label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" required>
                </div>
                <button class="btn btn-warning my-2 w-100">
                    Agregar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
